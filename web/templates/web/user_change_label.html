<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{BASE_DIR}}/static/footer.css" />
        <link rel="stylesheet" href="{{BASE_DIR}}/static/label_select.css" />
    </head>

    <body>
    <div style="background-color: #5a1bc4; margin-bottom: 3px">
        <div style="padding: 15px; text-align: center; font-size:150%; color: white">兴趣标签</div>
    </div>
    <div style="background-color: #cacdfa">
        <div style="padding: 15px; text-align: center; font-size:120%">请选择你感兴趣的标签</div>
    </div>
    <div style="padding-left: 100px; padding-top: 100px">
    <form method = "post">
        {% csrf_token %}
        <p>删除标签：</p>
        <div class="label_select">
        <select name="labels_followed">
            {% for label in labels_followed %}
                <option value={{ label }}>{{ label }}</option>
            {% endfor %}
        </select>
        </div>
        <input class="btn btn-lg btn-primary btn-block" style="width:30%; font-size: 50%; padding: 8px; background-color: #cacdfa; border-color: #cacdfa; color: black;" type = "submit" name = "delete" value ="删除">

        <br>
        <p>添加标签：</p>
        <div class="label_select">
        <select name="labels_unfollowed">
            {% for label in labels_unfollowed %}
                <option value={{ label }}>{{ label }}</option>
            {% endfor %}
        </select>
        </div>
        <input class="btn btn-lg btn-primary btn-block" style="width:30%; font-size: 50%; padding: 8px; background-color: #cacdfa; border-color: #cacdfa; color: black;" type = "submit" name = "add" value ="添加">
    </form>
    </div>

    <footer class="footer">
	{% csrf_token %}
        <form method = "post">
            {% csrf_token %}
            <input type="submit" class="btn btn-lg btn-primary btn-block" name="next" value = "继续   >" style="background-color: #cacdfa; border-color: #cacdfa; color: black;" onclick="disp_alert()">
        </form>
    </footer>
    </body>

    <script type="text/javascript">
		function disp_alert(){
			alert("标签选择完成，即将进入主界面")
		}
	</script>
</html>
