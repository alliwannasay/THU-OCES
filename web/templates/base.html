{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{BASE_DIR}}/static/nav.css" />
    {%block css%} {% endblock %}
    {%block js%} {% endblock %}
</head>

<body>
    <nav nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div id="navbar" style="float: left">
                <ul class="nav navbar-nav">
                    <li style="float: left"><a href="/">评什么</a></li>
                    <li style="float: left"><a href="/me/{{ request.user.username }}">{{ request.user.username }}</a></li>
                    <li style="float: left; font-size: 60%"><a href="/logout">退出</a></li>
                </ul>
            </div>
            <div class="dropdown menu" style="float: right" >
                <a href="" class="navbar-brand dropdown-toggle" data-toggle="dropdown" role="button" style="font-size:50%; padding-right:30px">导航<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <li><a href="/my_class/{{ request.user.username }}/" style="font-size:50%">我的课程</a></li>
                            <li><a href="/me/{{ request.user.username }}" style="font-size:50%">个人帐户</a></li>
                        </ul>
            </div>

        </div>
    </nav>


    <div id="content" class="container">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}{% endblock %}
    </div>

    {% block modal %}{% endblock %}
</body>

</html>
